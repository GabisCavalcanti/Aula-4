<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nav para menus </title>
</head>
<style type="text/css">
	
    input[type="reset"] {/*formata todos os tipo citados dos inputs */
    	background: red;


    }

      
</style>

<body>

	<nav><!-- navegação/ parece a div/ permite indentificar menis -->

	   <ul>
	   	
           <li>teste 1</li>
           <li>teste 2</li>
           <li>teste 3</li>

	   </ul>

	</nav>

	<form>
		
		  <input type="test"> <!-- preencher -->
		  <input type="submit"> <!-- enviar -->
		  <input type="reset"> <!-- limpa a caica de texto -->
	</form>
	
</body>
</html>
